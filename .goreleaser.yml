before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
release:
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    name: deco
    description: DockerEvironmentCOntrol
    homepage: https://github.com/YaleUniversity/deco
    tap:
      owner: yalespinup
      name: homebrew-tools
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    install: |
      bin.install "deco"
    license: AGPL-3.0-or-later
    folder: Formula
    test: |
      system "#{bin}/deco", "version"
